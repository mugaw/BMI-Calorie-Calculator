<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/x-icon">
    <title>BMI and Calorie Calculator</title>
    <style>
        .heart {
            color: rgba(204, 0, 0, .9);
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0F0027, #400C44, #4F0503);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
            width: 90%;
            min-width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
            background: #ffffff;
            color: #000;
            text-align: center;
        }

        input::placeholder {
            color: #000000;
        }

        button {
            background: #011d3f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.8s;
            width: 100%;
            box-sizing: border-box;
            transition: .8s ease-in-out;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            background: #8a011e;
            transform: scaleX(.9);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right, #0F0027, #400C44, #4F0503);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            z-index: 1000;
            animation: fadeIn 1.5s;
        }

        .popup-close {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .popup-close button {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 999;
            animation: fadeIn 1.5s;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 10px 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            position: relative;
            bottom: 0;
        }

        @media (min-width: 600px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BMI and Calorie Calculator</h1>
    <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
    </div>
    <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
    </div>
    <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>
    </div>
    <div class="input-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="input-group">
        <label for="activity">Activity Level:</label>
        <select id="activity" required>
            <option value="" disabled selected>Select activity level</option>
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="active">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="extra">Extra active (very hard exercise/sports & physical job)</option>
        </select>
    </div>
    <div class="input-group">
        <label for="goal">Goal:</label>
        <select id="goal" required>
            <option value="" disabled selected>Select your goal</option>
            <option value="lose">Lose Weight</option>
            <option value="gain">Gain Weight</option>
        </select>
    </div>
    <button onclick="calculate()">Calculate</button>
</div>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
    <div class="popup-close">
        <button onclick="closePopup()">&times;</button>
    </div>
    <div id="result"></div>
</div>

<footer>
    <p>
        Copyrights Reserved to the Creator Muhammad Gawad &copy;. <br>
        Made by <span class="heart">&#10084;</span>
    </p>
</footer>

<script>
    function calculate() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const age = parseInt(document.getElementById('age').value);
        const gender = document.getElementById('gender').value;
        const activity = document.getElementById('activity').value;
        const goal = document.getElementById('goal').value;

        if (!weight || !height || !age || !gender || !activity || !goal) {
            alert('Please fill in all fields.');
            return;
        }

        // BMI equations //
        const heightMeters = height / 100;
        const bmi = weight / (heightMeters * heightMeters);

        // BMR Equations //
        let bmr;
        if (gender === 'male') {
            bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        } else {
            bmr = 10 * weight + 6.25 * height - 5 * age - 161;
        }

        // daily caloric needs equations //
        let dailyCalories;
        switch (activity) {
            case 'sedentary':
                dailyCalories = bmr * 1.2;
                break;
            case 'light':
                dailyCalories = bmr * 1.375;
                break;
            case 'moderate':
                dailyCalories = bmr * 1.55;
                break;
            case 'active':
                dailyCalories = bmr * 1.725;
                break;
            case 'extra':
                dailyCalories = bmr * 1.9;
                break;
        }

        // Adjust daily calories for goal //
        if (goal === 'lose') {
            dailyCalories -= 500; // Reduce 500 calories/day to lose weight
        } else {
            dailyCalories += 500; // Add 500 calories/day to gain weight
        }

        // protein intake equations //
        const proteinIntake = weight * 2; // 2 grams of protein per kg of body weight

        // Display results //
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <h2>Results</h2>
            <p><strong>BMI:</strong> ${bmi.toFixed(2)}</p>
            <p><strong>Daily Caloric Needs:</strong> ${dailyCalories.toFixed(2)} calories</p>
            <p><strong>Recommended Protein Intake:</strong> ${proteinIntake.toFixed(2)} grams</p>
        `;

        // Show popup // 
        showPopup();
    }

    function showPopup() {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        popup.style.display = 'block';
        overlay.style.display = 'block';
        popup.style.animation = 'fadeIn 1.5s';
        overlay.style.animation = 'fadeIn 1.5s';
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        popup.style.animation = 'fadeOut 1.5s';
        overlay.style.animation = 'fadeOut 1.5s';
        setTimeout(() => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }, 1500);
    }
</script>

</body>
</html>
